apiVersion: cert-manager.io/v1alpha3
kind: ClusterIssuer
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "2"
  name: e2e-monitor
spec:
  acme:
    email: eck@elastic.co
    privateKeySecretRef:
      name: e2e-monitor-issuer-account-key
    server: https://acme-v02.api.letsencrypt.org/directory
    solvers:
    - http01:
        ingress:
          class: nginx